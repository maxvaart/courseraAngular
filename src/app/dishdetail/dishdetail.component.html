<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">
    <div fxFlex="40">
        <div fxFlex *ngIf="dish">
            <mat-card>
              <mat-card-header>
                <mat-card-title>
                  <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
                </mat-card-title>
              </mat-card-header>
              <img mat-card-image src={{dish.image}} alt={{dish.name}}>
              <mat-card-content>
                <p>{{dish.description}}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button (click)='goBack()'>BACK</button>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </mat-card>
          </div>
          <div [hidden]="dish">
            <mat-spinner></mat-spinner><h4>Loading.. Please Wait</h4>
        </div>
    </div>
    <div fxFlex="40">
        <div *ngIf="dish">
          <h1>Comments</h1>
          <div *ngFor="let comment of dish.comments">
              <p>{{comment.comment}}</p>
              <p>{{comment.rating}} stars</p>
              <p>-- <em>{{comment.author}} {{comment.date | date}}</em></p>
              <br>
          </div>
        </div>
    </div>
    <div [hidden]="dish">
      <mat-spinner></mat-spinner><h4>Loading.. Please Wait</h4>
  </div>
</div>
